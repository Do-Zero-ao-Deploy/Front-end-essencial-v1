<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 01 - Variáveis</title>
</head>
<body>
    <h3><a href="./01-variaveis-explicada.html">Versão explicada</a></h3>
    <strong>Veja detalhes no console do navegador.</strong>

    <script>
        var dataDeNascimento = 1986
        var anoAtual = 2022
        var idade = anoAtual - dataDeNascimento

        console.log('dataDeNascimento:', dataDeNascimento)
        console.log('anoAtual:', anoAtual)
        console.log('idade:', idade)

        var saldo = 5000
        var divida = 800
        var saldo = saldo - divida
        console.log('Saldo após "saldo - divida":', saldo, '\n')

        var saldo = 5000
        var salario = '4800'
        console.log('saldo:', saldo)
        console.log('salario:', salario)
        var saldo = saldo + salario
        console.log('Saldo após "saldo + salario":', saldo)

        console.log('Atualmente "salario" é do tipo: ', typeof salario, '\n')

        console.log('Para mudar um número de "string" para "number", use o parseFloat(salario) ou parseInt(salario) \n')

        var saldo = 5000 //aqui apenas voltamos aos valores originais
        var salario = '4800'

        var salario = parseFloat(salario)
        console.log('Agora "salario" é do tipo: ', typeof salario, '\n')

        console.log('Tudo certo, podemos fazer nossos cálculos normalmente agora...\n')

        var saldo = saldo + salario
        console.log('Saldo após "saldo + salario":', saldo)
    </script>
</body>
</html>
