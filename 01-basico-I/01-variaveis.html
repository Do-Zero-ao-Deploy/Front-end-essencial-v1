<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>JS 01 - Variáveis</title>
</head>
<body>
    <div class="container">
        <div class="m-4">
            <h3>Versão simples</h3>
            <h4>Para ver a versão explicada <a href="./01-variaveis-explicada.html"> clique aqui</a>.</h4>
            <br>
            <strong>Veja mais detalhes no console do navegador.</strong>
        </div>
    </div>

    <script>
        var dataDeNascimento = 1986
        var anoAtual = 2022
        var idade = anoAtual - dataDeNascimento

        console.log('dataDeNascimento:', dataDeNascimento)
        console.log('anoAtual:', anoAtual)
        console.log('idade:', idade)

        var saldo = 5000
        var divida = 800
        var saldo = saldo - divida
        console.log('Saldo após "saldo - divida":', saldo, '\n')

        var saldo = 5000
        var salario = '4800'
        console.log('saldo:', saldo)
        console.log('salario:', salario)
        var saldo = saldo + salario
        console.log('Saldo após "saldo + salario":', saldo)

        console.log('Atualmente "salario" é do tipo: ', typeof salario, '\n')

        console.log('Para mudar um número de "string" para "number", use o parseFloat(salario) ou parseInt(salario) \n')

        var saldo = 5000 //aqui apenas voltamos aos valores originais
        var salario = '4800'

        var salario = parseFloat(salario)
        console.log('Agora "salario" é do tipo: ', typeof salario, '\n')

        console.log('Tudo certo, podemos fazer nossos cálculos normalmente agora...\n')

        var saldo = saldo + salario
        console.log('Saldo após "saldo + salario":', saldo)


        // COMO ESCREVER O NOME DE UMA VARIÁVEL
        /*
            AZ
            az
            09
            _
        */
        // var nome-completo = 'Tiago França' //Variável incorreta
        // var nome completo = 'Tiago França'//Variável incorreta
        var nome_completo = 'Tiago França'
        var nomeCompleto = 'Tiago França'
        var NOMECOMPLETO = 'Tiago França'
        var NOME_COMPLETO = 'Tiago França'
        var NOME_COMPLETO01 = 'Tiago França'
        var N0m3c0mpl3t0 = 'Tiago França'
        var _nome = 'Tiago'
        var _01 = 123
        var nome = 'abc'
        var NOME = 'DEF'
        var Nome = 'GHI'
        console.log(nome)

        // TIPOS DE ESCRITA
        /*
            nome_completo  -> snake case  [Variáveis]
            nomeCompleto   -> camel case  [Variáveis e funções/métodos]
            nomecompleto   -> lower case  [Variáveis]
            NOME_COMPLETO  -> upper case  [Constantes]
            NomeCompleto   -> studly case [Classes] -> também chamado de Pascal case
            Nome_Completo  -> Title case  [??]
        */
    </script>
